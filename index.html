<!doctype html>
<html lang="de" manifest="oi.appcache">
    <head>

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">ortinfo</a>
                </div>
                <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="navFormSort">
                            <a href="/">Felder sortieren</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right js-nav-tabs">
                        <li id="navMenu" class="active" role="presentation">
                            <a href="/">Projekte</a>
                        </li>
                        <li id="formMenu" class="active" role="presentation">
                            <a href="/">Daten</a>
                        </li>
                        <li id="mapMenu" role="presentation">
                            <a href="/">Karte</a>
                        </li>
                        <li id="utilsMenu" role="presentation">
                            <a href="/">Werk&shy;zeuge</a>
                        </li>
                    </ul>
                </div>
            </div>

        <div id="content" class="contentContainer">
            <div id="nav" class="tab js-tab scrollbar">
                <div class="tabTitleContainer">
                    <div class="tabTitle">Projekte</div>
                </div>
                <div id="navContent" class="js-content"></div>
                <div id="navSeparator" class="tabSeparator js-separator ui-resizable-handle ui-resizable-e"></div>
            </div>
            <div id="form" class="tab js-tab scrollbar">
                <div class="tabTitleContainer">
                    <div class="tabTitle">Daten</div>
                </div>
                <div id="formContent" class="js-content"></div>
                <div id="formSeparator" class="tabSeparator js-separator ui-resizable-handle ui-resizable-e"></div>
            </div>
            <div id="map" class="tab js-tab">
                <div class="tabTitleContainer">
                    <div class="tabTitle">Karte</div>
                </div>
                <div id="mapSeparator" class="tabSeparator ui-resizable-handle ui-resizable-e"></div>
            </div>

        <div id="tellWithModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">titleText</h4>
                    </div>
                    <div class="modal-body">
                        <p>bodyText</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">o.k.</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="askYesNoWithModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">titleText</h4>
                    </div>
                    <div class="modal-body">
                        <p>bodyText</p>
                    </div>
                    <div class="modal-footer">
                        <button id="askYesNoWithModalNo" type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
                        <button id="askYesNoWithModalYes" type="button" class="btn btn-default" data-dismiss="modal">ja</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="signinWithModal" class="modal fade">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Bei ortinfo anmelden</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="well">
                                    <div class="form-group">
                                        <label for="signinWithModalEmail" class="control-label">Email</label>
                                        <input type="email" class="form-control" id="signinWithModalEmail" value="" required placeholder="beispiel@mail.com" autofocus>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="signinWithModalPassword" class="control-label">Passwort</label>
                                        <input type="password" class="form-control" id="signinWithModalPassword" value="" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group" style="display:none;">
                                        <label for="signinWithModalPassword2" class="control-label">Passwort wiederholen</label>
                                        <input type="password" class="form-control" id="signinWithModalPassword2" value="" required data-match="#signinWithModalPassword">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div id="signinWithModalErrorMsg" class="alert alert-error hide">Wrong email or password</div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="signinWithModalRemember" checked> Anmeldung speichern
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="signinWithModalSignupCheckbox"> Neues Konto erstellen
                                        </label>
                                    </div>
                                    <button id="signinWithModalSigninButton" class="btn btn-default btn-block">anmelden</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                // die folgenden Aktionen müssen direkt von index.html ausgelöst werden
                // damit sie garantiert nur ein mal ausgeführt werden
                window.oi.setupEvents();
                window.oi.initiateResizables();
                window.oi.getLogin();

                // query $.hook('xx') instead of $('[data-hook="xx"]')
                //$.extend({hook:function (h) { return $('[data-hook'+(!h||h=='*'?'':'~="'+h+'"')+']'); }});

                //register event to cache site for offline use
                function cacheUpdatereadyListener() {
                    window.applicationCache.update();
                    window.applicationCache.swapCache();
                }
                function cacheErrorListener() {
                    console.log('app not available offline');
                }
                cache = window.applicationCache;
                cache.addEventListener('updateready', cacheUpdatereadyListener, false);
                cache.addEventListener('error', cacheErrorListener, false);

                // globale Variabeln
                proj4.defs("EPSG:21781", "+proj=somerc +lat_0=46.95240555555556 +lon_0=7.439583333333333 +k_0=1 +x_0=600000 +y_0=200000 +ellps=bessel +towgs84=674.4,15.1,405.3,0,0,0,0 +units=m +no_defs");
            });
        </script>
    </body>
</html>
