        <div id="content" class="contentContainer">
            <div id="nav" class="tab js-tab scrollbar">
                <div class="tabTitleContainer">
                    <div class="tabTitle">Projekte</div>
                </div>
                <div id="navContent" class="js-content"></div>
                <div id="navSeparator" class="tabSeparator js-separator ui-resizable-handle ui-resizable-e"></div>
            </div>
            <div id="form" class="tab js-tab scrollbar">
                <div class="tabTitleContainer">
                    <div class="tabTitle">Daten</div>
                </div>
                <div id="formContent" class="js-content"></div>
                <div id="formSeparator" class="tabSeparator js-separator ui-resizable-handle ui-resizable-e"></div>
            </div>
            <div id="map" class="tab js-tab">
                <div class="tabTitle">Karte</div>
                <div id="mapSeparator" class="tabSeparator ui-resizable-handle ui-resizable-e"></div>
            </div>
            <div id="utils" class="tab js-tab">
                <div class="tabTitleContainer">
                    <div class="tabTitle">Werkzeuge</div>
                </div>
                <div id="utilsLayertool" class="utilsAccordion">
                    <div class="panel-group" id="utilsLayertoolPanelGroup" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default js-utilsPanelGroupTitel">
                            <div class="panel-heading" role="tab" id="utilsLayertoolPanelGroupHeading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#utilsLayertoolPanelGroup" href="#utilsLayertoolAccordion" aria-expanded="true" aria-controls="utilsLayertoolAccordion">
                                        Layer
                                    </a>
                                </h4>
                            </div>
                            <div id="utilsLayertoolAccordion" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="utilsLayertoolPanelGroupHeading">
                                <div id="lytBackground" class="panel panel-default js-layerPanel">
                                    <div class="panel-heading" role="tab" id="utilsLayertoolPanelGroupHeadingHintergrund">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#utilsLayertoolAccordion" href="#collapseBackground" aria-expanded="true" aria-controls="collapseBackground">
                                                Hintergrund
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseBackground" class="panel-collapse collapse" role="tabpanel" aria-labelledby="utilsLayertoolPanelGroupHeadingHintergrund">
                                        <!--insert list-groups-->
                                    </div>
                                </div>
                                <!-- insert themes and projects panels -->
                            </div>
                        </div>
                    </div>
                </div><!-- #utilsLayertool -->
                <div id="utilsEditLayer" class="utilsAccordion">
                    <div class="panel-group" id="utilsEditLayerPanelGroup" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default js-utilsPanelGroupTitel">
                            <div class="panel-heading" role="tab" id="utilsEditPanelGroupHeading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#utilsEditLayerPanelGroup" href="#utilsEditAccordion" aria-expanded="true" aria-controls="utilsEditAccordion">
                                        Layer bearbeiten
                                    </a>
                                </h4>
                            </div>
                            <div id="utilsEditAccordion" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="utilsEditPanelGroupHeading">
                                <div class="list-group utilsEditColumns">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" id="utilsEditChoose" name="utilsEditEditType" class="js-utilsEditLayerType"><div class="lytListGroupLabelText">auswählen</div>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" id="utilsEditDrawPoint" name="utilsEditEditType" class="js-utilsEditLayerType" value="Point"><div class="lytListGroupLabelText">Punkt zeichnen</div>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" id="utilsEditDrawLine" name="utilsEditEditType" class="js-utilsEditLayerType" value="LineString"><div class="lytListGroupLabelText">Linie zeichnen</div>
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" id="utilsEditDrawPolygon" name="utilsEditEditType" class="js-utilsEditLayerType" value="Polygon"><div class="lytListGroupLabelText">Fläche zeichnen</div>
                                        </label>
                                    </div>
                                    <button id="utilsEditDeleteFeature" class="btn btn-default btn-xs btn-block" disabled="disabled">Geometrie löschen</button>
                                    <!--button id="utilsEditDeletePoint" class="btn btn-default btn-xs btn-block" disabled="disabled">Punkt löschen</button-->
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="utilsEditDeletePoint"><div class="lytListGroupLabelText">Punkte beim Klicken löschen</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- #utilsEditLayer -->
            </div>
        </div><!-- #content -->

        <div id="tellWithModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">titleText</h4>
                    </div>
                    <div class="modal-body">
                        <p>bodyText</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">o.k.</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="askYesNoWithModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">titleText</h4>
                    </div>
                    <div class="modal-body">
                        <p>bodyText</p>
                    </div>
                    <div class="modal-footer">
                        <button id="askYesNoWithModalNo" type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
                        <button id="askYesNoWithModalYes" type="button" class="btn btn-default" data-dismiss="modal">ja</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="signinWithModal" class="modal fade">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Bei ortinfo anmelden</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="well">
                                    <div class="form-group">
                                        <label for="signinWithModalEmail" class="control-label">Email</label>
                                        <input type="email" class="form-control" id="signinWithModalEmail" value="" required placeholder="beispiel@mail.com" autofocus>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="signinWithModalPassword" class="control-label">Passwort</label>
                                        <input type="password" class="form-control" id="signinWithModalPassword" value="" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group" style="display:none;">
                                        <label for="signinWithModalPassword2" class="control-label">Passwort wiederholen</label>
                                        <input type="password" class="form-control" id="signinWithModalPassword2" value="" required data-match="#signinWithModalPassword">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div id="signinWithModalErrorMsg" class="alert alert-error hide">Wrong email or password</div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="signinWithModalRemember" checked> Anmeldung speichern
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="signinWithModalSignupCheckbox"> Neues Konto erstellen
                                        </label>
                                    </div>
                                    <div id="signinAlert" class="alert alert-danger" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <span id="signinAlertText"></span>
                                    </div>
                                    <button id="signinWithModalSigninButton" class="btn btn-default btn-block">anmelden</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
