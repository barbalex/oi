                    <a href="/" class="navbar-brand">ortinfo</a>
                </div>

                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Testmenu</a>

                    <ul class="nav navbar-nav navbar-right">

        <div class="contentContainer">
            <!-- TODO: content wegrationalisieren -->
            <div id="content">
                <div id="nav" class="tab js-tab scrollbar">
                    <div class="tabTitleContainer">
                        <div class="tabTitle">Projekte</div>
                    </div>
                    <div id="navContent" class="js-content"></div>
                    <div id="navSeparator" class="tabSeparator js-separator ui-resizable-handle ui-resizable-e"></div>
                </div>
                <div id="form" class="tab js-tab scrollbar">
                    <div class="tabTitleContainer">
                        <div class="tabTitle">Daten</div>
                    </div>
                    <div id="formContent" class="js-content"></div>
                    <div id="formSeparator" class="tabSeparator js-separator ui-resizable-handle ui-resizable-e"></div>
                </div>
                <div id="map" class="tab js-tab">
                    <div class="tabTitleContainer">
                        <div class="tabTitle">Karte</div>
                    </div>
                    <div id="mapSeparator" class="tabSeparator ui-resizable-handle ui-resizable-e"></div>
                </div>
                <div id="utils" class="tab js-tab">

                        <div class="tabTitle">Werkzeuge</div>
                    </div>

        </div><!-- .content -->

        <div id="tellWithModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">titleText</h4>
                    </div>
                    <div class="modal-body">
                        <p>bodyText</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">o.k.</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="askYesNoWithModal" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">titleText</h4>
                    </div>
                    <div class="modal-body">
                        <p>bodyText</p>
                    </div>
                    <div class="modal-footer">
                        <button id="askYesNoWithModalNo" type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
                        <button id="askYesNoWithModalYes" type="button" class="btn btn-default" data-dismiss="modal">ja</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="signinWithModal" class="modal fade">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Login to site.com</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="well">
                                    <div class="form-group">
                                        <label for="signinWithModalEmail" class="control-label">Username</label>
                                        <input type="email" class="form-control" id="signinWithModalEmail" value="" required="" title="Please enter you email" placeholder="example@mail.com">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="signinWithModalPassword" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="signinWithModalPassword" value="" required="" title="Please enter your password">
                                        <span class="help-block"></span>
                                    </div>
                                    <div id="signinWithModalErrorMsg" class="alert alert-error hide">Wrong email or password</div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember" id="signinWithModalRemember"> Remember login
                                        </label>
                                    </div>
                                    <button id="signinWithModalLogin" class="btn btn-default btn-block">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                //window.oi = window.oi || {};
                // die folgenden Aktionen müssen direkt von index.html ausgelöst werden
                // damit sie garantiert nur ein mal ausgeführt werden
                //window.oi.pruefeObAngemeldet();
                window.oi.setupEvents();
                window.oi.initiateResizables();
                window.oi.initiateNav();
                // query $.hook('xx') instead of $('[data-hook="xx"]')
                $.extend({hook:function (h) { return $('[data-hook'+(!h||h=='*'?'':'~="'+h+'"')+']'); }});
            });
        </script>
    </body>
</html>
